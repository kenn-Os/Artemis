<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students - Mentor's Dashboard</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/mentordash.css">
    <link rel="stylesheet" href="./css/students.css">

</head>

<body>
    <!-- Similar header structure as the main dashboard page -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left options section -->
            <section class="left-options col-lg-3 col-md-4 col-sm-12">
                <!-- Content for Students page -->
                <div class="option-content">
                    <h2><a href="index.html" class="logo">Mentor.ly</a></h2>
                    <!-- Navigation links for Schedules, Messages, Students, Home, etc. -->
                    <ul class="links">
                        <li><a href="/mentordash.html"><span class="fa fa-desktop"></span> Dashboard</a></li>
                        <li><a href="/schedule.html"><span class="fa fa-calendar"></span> Schedules</a></li>
                        <li><a href="/students.html"><span class="fa fa-users"></span> Students</a></li>
                        <li><a href="index.html"><span class="fa fa-home"></span> Home</a></li>
                    </ul>
                </div>
            </section>

            <!-- Main content section -->
            <section class="main col-lg-9 col-md-8 col-sm-12">
                <div class="title">
                    <h2>Students</h2>
                    <!-- Content specific to the Students page -->
                </div>

                <!-- Content for the Students page -->
                <div class="main-body">
                    <div class="main-content">
                        <!-- Student list -->
                        <div class="student-list">
                            <div class="student-item">
                                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Student 1">
                                <div class="student-details">
                                    <h4>John Doe</h4>
                                    <p>Mathematics Major</p>
                                    <p>Class of 2022</p>
                                </div>
                            </div>

                            <div class="student-item">
                                <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Student 2">
                                <div class="student-details">
                                    <h4>Jane Smith</h4>
                                    <p>Computer Science Major</p>
                                    <p>Class of 2023</p>
                                </div>
                            </div>

                            <!-- Add more student items as needed -->

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
